<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Interactions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="contacts">
         <h2>My contacts</h2>
         <ul>
            <li>
                <span class="avatar"> <!-- acest 'span' l-as inlocui cu <figure> ca fiind un element semantic mai potrivit pentru o poza -->
                    <img src="img/avatar1.png" alt="jon smith">
                    <span class="status on"></span> <!-- acest 'span' l-as inlocui cu <aside> deoarece este 'o sectiune cu continut suplimentar' ce se refera la user din contact list --> 
                </span>
                <span class="info">
                    <span class="name">Jon Smith</span>
                    <span class="text">Hi, bro !!!</span>
                </span>
            </li>
         </ul>
    </nav>
</body>
</html>
