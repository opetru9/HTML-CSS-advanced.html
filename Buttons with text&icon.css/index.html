<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons with text & icons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="btn">
        <a href="" class="btns-a">PROFILE</a>
        <div class="icon"></div>
    </div>

    <div class="btn-cloud">
        <a href="">
            <span class="i"><i class="fa-solid fa-cloud"></i></span>
            <span >CLOUD</span> 
        </a>
    </div>
    
</body>
</html>
