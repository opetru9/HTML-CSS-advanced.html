<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lockscreen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="phone">
        <div id="screen">
            <header>
                <div class="operator">MOLDCELL</div>
                <div class="signal"><i class="fa-solid fa-signal"></i></div>
                <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
                <div class="battery"><i class="fa-solid fa-battery-half"></i></div>
            </header>
            <section>
                <h1>12:48</h1>
                <h3>Friday, 1 May</h3>
            </section>
            <footer>
                <div class="flash">
                    <img src="https://icons.iconarchive.com/icons/pictogrammers/material/24/flashlight-icon.png" alt="">
                </div>
                <div class="camera"><i class="fa-solid fa-camera"></i></div>
            </footer>
    
        </div>
        <div class="btn-silence"></div>
        <div class="btn-vol-up"></div>
        <div class="btn-vol-down"></div>
        <div class="btn-power"></div>
        <div class="front"></div>
        <div class="dinamic"></div>
        <div class="front-camera"></div>
        <div class="shadow"></div>

        
        <div id="lock-overlay">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            
            <div id="lock"></div>

            <a href="#lock-overlay">UNLOCK</a>
        </div>
    </div>
</body>
</html>
