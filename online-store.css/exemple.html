<!DOCTYPE html>
<html>

<head>
    <style>
        .carousel {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .carousel-inner {
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s;
        }

        .slide {
            flex: 0 0 100%;
            transition: opacity 0.5s;
        }

        .carousel input[type="radio"] {
            display: none;
        }

        .carousel input[type="radio"]:checked+.carousel-inner {
            transform: translateX(-100%);
        }

        .carousel input[type="radio"]:checked+.carousel-inner .slide {
            opacity: 0;
        }

        .carousel input[type="radio"]:nth-child(1):checked~.carousel-navigation label:nth-child(1),
        .carousel input[type="radio"]:nth-child(2):checked~.carousel-navigation label:nth-child(2),
        .carousel input[type="radio"]:nth-child(3):checked~.carousel-navigation label:nth-child(3) {
            background-color: #333;
        }

        .carousel-navigation {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .carousel-navigation label {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #999;
            cursor: pointer;
            margin: 0 4px;
            transition: background-color 0.5s;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="slide" style="background-color: red;"></div>
            <div class="slide" style="background-color: blue;"></div>
            <div class="slide" style="background-color: green;"></div>
        </div>
        <div class="carousel-navigation">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
        </div>
        <input type="radio" name="slides" id="slide1" checked>
        <input type="radio" name="slides" id="slide2">
        <input type="radio" name="slides" id="slide3">
    </div>
</body>

</html>
