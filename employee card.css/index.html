<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <section>

        <H1>Our team</H1>

        <article class="employee-card" id="e1">
            <h1>Will Smith</h1>
            <img src="img/will smith.png" alt="will smith">
            <p>Good boy <br>Always knows what to do</p>

            <a href="#e1" class="expand">
                <img src="https://icons.iconarchive.com/icons/iconsmind/outline/48/Arrow-Down-2-icon.png" alt="">
            </a>
            <div class="colapse">
                <h2>Soft skills</h2>
                <ul>
                    <li>Punctual</li>
                    <li>Organized</li>
                    <li>Comunicative</li>
                </ul>
                <a href="#" class="end-expand">
                    <img src="https://icons.iconarchive.com/icons/iconsmind/outline/48/Arrow-Up-2-icon.png" alt="">
                </a>
            </div>
        </article>

                <article class="employee-card" id="e2">
                    <h1>Sam Jhonson</h1>
                    <img src="img/sam jhonson.png" alt="sam jhonson">
                    <p>Our new menager <br>Very smart for his age</p>
                
                    <a href="#e2" class="expand">
                        <img src="https://icons.iconarchive.com/icons/iconsmind/outline/48/Arrow-Down-2-icon.png" alt="">
                    </a>
                    <div class="colapse">
                        <h2>Soft skills</h2>
                        <ul>
                            <li>Organized</li>
                            <li>Punctual</li>
                            <li>Good team worker</li>
                        </ul>
                        <a href="#" class="end-expand">
                            <img src="https://icons.iconarchive.com/icons/iconsmind/outline/48/Arrow-Up-2-icon.png" alt="">
                        </a>
                    </div>
                </article>

    </section>
    <footer></footer>
</body>
</html>
