<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<section id="reviews" class="section">
    <h1>Our clients</h1>

    <div class="reviews-container">
        <div class="carousel">
            <div id="left">
                <div id="right">
                    <div id="center">
                        <div class="slide">
                                <img src="img/review3.png" alt="" class="left-img">
                                <img src="img/review2.png" alt="" class="center-img">
                                <img src="img/review1.png" alt="" class="right-img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="control">
        <a href="#left">
            <img src="img/Arrows-Left-Round-icon.png" alt="">
        </a>
        <a href="#center" class="center-icon">
            <img src="img/bx-align-middle-icon1.png" alt="">
        </a>
        <a href="#right">
            <img src="img/Arrows-Right-Round-icon.png" alt="">
        </a>
    </div>
</section>
</body>

</html>
